// Bubble Game


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="space">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="space">120</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="space">0</div>
                </div>
            </div>
            <div class="bottom">
                <!-- <div class="bubble">5</div> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

 <!-- Percentage Calculator -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Percentage Calculator</h1>
        <div class="box">
            <div class="sub">
                <label for="">English <input class="eng" type="number" required></label>
                <label for="">Maths <input class="maths" type="number" required></label>
                <label for="">Hindi <input class="hin" type="number" required></label>
                <label for="">Science <input class="sci" type="number" required></label>
                <label for="">Computer <input class="com" type="number" required></label>
            </div>
            <button>Calculate</button>
        </div>
        <h1 class="text"> Calculate Your Percentage</h1>
    </div>
</body>
<script src="index.js"></script>
</html>

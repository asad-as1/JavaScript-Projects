<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-h1">Weather Web Application</h1>
    <div class="card">
        <div class="search">
            <input class="inp" type="text" placeholder="Enter city name">
            <button class="bttn"><img src="./images/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>
        
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">Etawah</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
